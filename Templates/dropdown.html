{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <style>
      body {
        background-image:url("{{ url_for('static', filename='images/someImage.jpg')}}");
        background-repeat: no-repeat;
        background-size:cover;
      }
    </style>
  </head>

  <body>
    <div class="container-glass">
    <center>
    <br><br><br>
    <h3 class="font">Select an option: </h3>
    <br>
      <form method="POST" action="{{ url_for('userInput') }}">
          <select name="cmbcrossings" class="elements">
            {% for x in crossings %}
              <option value="{{x.Crossing_ID}}">{{x.Crossing_Name}}</option>
            {% endfor %}
          </select>
          <input type="date" name="chooseDate" class="elements" required>
        <input type="submit" name="btn" value="Submit" class="elements" required>
      </form> 
    </center>
    </div>
  </body>
</html>
{% endblock %}
